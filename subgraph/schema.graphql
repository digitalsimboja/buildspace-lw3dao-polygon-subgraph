type SkillNft @entity {
 id: ID!
 tokenId: BigInt!
 tokenURI: String!
 tokenValue: String
 organization: User! # Organization that issued this SkillNft or the user that created the token
 owner: User!
 createdAtTimestamp: BigInt!
}
 
type User @entity {
 id: ID! # User address
 skillsNft: [SkillNft!] @derivedFrom(field: "owner")
 created: [SkillNft!]! @derivedFrom(field: "organization")
}

