type SkillsNft @entity {
  id: ID!
  owner: String!
  entityOwner: User!
  tokenId: String!
  tokenURI: String!
  organization: String! # Organization that issued this SkillNft or the user that created the token
}

type User @entity {
  id: ID! # User address
  skillNFTs: [SkillsNft!]! @derivedFrom(field: "entityOwner")
}
