type SkillsNft @entity {
 id: ID!
 tokenId: BigInt!
 tokenURI: String!
 tokenValue: BigInt!
 createdAtTimestamp: BigInt!
 organization: Bytes! # Organization that issued this SkillNft
 owners: [User!]! 
}
 
type User @entity {
 id: ID! # User address
 skillNfts: [UserSkillsNft!]!
}

type UserSkillsNft @entity {
    id: ID! # Set to userAddress.toHexString() + skillNftId.toHexString()
    user: User!
    skillNft: SkillsNft!
}
