specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - fullTextSearch
dataSources:
  - kind: ethereum
    name: LearnWeb3GraduatesNFT
    network: matic
    source:
      address: "0x1Ed25648382c2e6Da067313e5DAcb4F138Bc8b33"
      abi: LearnWeb3GraduatesNFT
      startBlock: 25159561
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - SkillsNft
        - User
      abis:
        - name: LearnWeb3GraduatesNFT
          file: ./abis/LearnWeb3GraduatesNFT.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/learn-web-3-graduates-nft.ts
  - kind: ethereum
    name: BuildSpace
    network: matic
    source:
      address: "0x3cd266509d127d0eac42f4474f57d0526804b44e"
      abi: BuildSpace
      startBlock: 25580240
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - SkillNft
        - User
      abis:
        - name: BuildSpace
          file: ./abis/BuildSpace.json
      eventHandlers:
        #Event for setting the URI of a token
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/build-space.ts
